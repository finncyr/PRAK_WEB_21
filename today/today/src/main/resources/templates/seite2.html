<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
            <img src="../../Logo_menu.png" width="112" height="28">
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
        
            </div>
        
            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                <a class="button is-primary" href="seite3">
                    <strong>New Post</strong>
                </a>
                </div>
            </div>
            </div>
        </div>
        </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Today - Fitness
      </h1>
    </div>
  </section>

    <section class="section is-large">
      <div class="card block">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img th:src="'../../' + ${post.getFilename()}" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4" th:text="${post.getTitle()}">Testpost</p>
              <p class="subtitle is-6">@finncyr</p>
            </div>
          </div>
      
          <div class="content">
            <p th:text="${post.getText()}"></p>

            <div class="column is-mobile">
                <div class="column is-half">
                    <p th:text="${post.getDatum()}"></p>
                </div>
                <div class="column is-half">
                  <p class="has-text-danger" th:text="${post.getSteps().toString()} + ' Schritte wurden gelaufen!'"></p>
                </div>
                <div class="column">
                    <progress class="progress is-link" th:attr="value=${post.getSteps()}" th:text="${post.getSteps()}" value="0" max="10000">0</progress>
                </div>
            </div>

          </div>
        </div>
    </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <a class="button is-primary" href="../../seite1">Zur√ºck</a>
        </div>
      </footer>
  </body>
</html>
