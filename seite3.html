<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
        
            <a class="navbar-item">
                Documentation
            </a>
            </div>
        
            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                <a class="button is-primary" href="seite1.html">
                    <strong>Back</strong>
                </a>
                </div>
            </div>
            </div>
        </div>
        </nav>

    <section class="section is-large">
        <div class="card block">
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Neuer Post</p>
                  <p class="subtitle is-6">Geben Sie ihre Daten ein...</p>
                </div>
              </div>
          
              <div class="content">
                <div class="field">
                    <label class="label">Datum</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="01.01.2000">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Titel</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Titel des Posts">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Beschreibung</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Ein interessanter Text."></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Gelaufene Schritte</label>
                    <div class="control">
                        <input class="input is-link" type="text" placeholder="Schritte">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Bild</label>
                    <div class="control">
                        <div class="file is-boxed">
                            <label class="file-label">
                              <input class="file-input" type="file" name="resume">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Choose a file…
                                </span>
                              </span>
                            </label>
                          </div>
                    </div>
                  </div>
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Save Post</button>
                    </div>
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <a class="button is-primary" href="seite1.html">Zurück</a>
        </div>
      </footer>
  </body>
</html>
